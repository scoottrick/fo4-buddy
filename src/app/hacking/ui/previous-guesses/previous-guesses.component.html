<ng-container *ngIf="guesses">
  <ul>
    <ng-container *ngFor="let guess of guesses">
      <li class="flex flex-row items-center py-1 font-mono">
        <span class="grow">
          > {{ guess.word }}
          <br />
          > Likeness: {{ guess.likeness }}
        </span>
        <button mat-icon-button color="warn" (click)="handleDeleteClick(guess)">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </li>
    </ng-container>
  </ul>
</ng-container>
