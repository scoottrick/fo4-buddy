<ng-container *ngIf="password">
  <form [formGroup]="attemptForm" (ngSubmit)="handleSubmittedAttempt()">
    <div class="guess py-8 max-w-md mx-auto text-center">
      <h1 class="text-center font-mono">{{ password }}</h1>
      <div class="text-center p-4">
        <mat-form-field color="accent">
          <mat-label>Likeness</mat-label>
          <input
            matInput
            class="text-center"
            inputmode="numeric"
            min="0"
            maxlength="2"
            value="0"
            [max]="password.length"
            formControlName="likeness"
          />
        </mat-form-field>
        <div class="text-center">
          <button type="submit" mat-flat-button color="accent">
            <mat-icon fontIcon="add"></mat-icon>
            Add Guess
          </button>
        </div>
      </div>
    </div>
  </form>
</ng-container>
