<ng-container *ngIf="issue">
  <mat-checkbox class="block" [checked]="collected" (change)="toggle.emit()">
    <div>
      <div class="whitespace-nowrap overflow-x-hidden text-ellipsis">
        {{ issue.title }}
      </div>
      <div>
        {{ issue.location.name }}
      </div>
    </div>
  </mat-checkbox>
</ng-container>
