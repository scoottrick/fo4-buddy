<ng-container *ngIf="data.issue">
  <h1 mat-dialog-title>{{ data.issue.title }}</h1>
  <div mat-dialog-content>
    <div class="mat-h5">Magazine Info</div>
    <div class="link">
      <a [href]="data.magazine.url" target="_blank" mat-button color="accent">{{
        data.magazine.title
      }}</a>
    </div>
    <div class="mat-h5">Effect</div>
    <div class="mat-h3">{{ data.issue.effect }}</div>
    <div class="mat-h5">Location</div>
    <div class="link">
      <a
        [href]="data.issue.location.url"
        target="_blank"
        mat-button
        color="accent"
        >{{ data.issue.location.name }}</a
      >
    </div>
  </div>
</ng-container>
